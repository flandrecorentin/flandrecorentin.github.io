<div id="div-art-section" class="text-align-center">
  <p id="description">{{description[param.locale]}}</p>
  <app-counter-hobbies [lengthCounter]="8" (slideEvent)="changeSlide($event)" ></app-counter-hobbies>
  <app-result-hobbies [title]="titleResult[param.locale][this.numSlide-1]" [description]="descriptionResult[this.numSlide-1]" [link]="imgResult[this.numSlide-1]" [altImg]="altImgResult[param.locale][this.numSlide-1]" [alignment]="alignment[this.numSlide-1]" [isArt]="ArtOrNot"></app-result-hobbies>
</div>
