<footer>

  <div>
    <p id="footer-text">{{textFooter[param.locale][0]}}<br>{{textFooter[param.locale][1]}}</p>
  </div>
  <div id="copyright-contact-about" class="items-align">
<!--    the copyright text-->
    <div>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <p id="right-copyright">{{textCopyright[param.locale][0]}} <span class="material-symbols-outlined" style="font-size:15px">copyright</span>{{textCopyright[param.locale][1]}} </p>
    </div>
    <div id="footer-app-buttons" class="items-align">
      <!--      bouton about + bouton contact-->
        <div>
          <app-button [styleClass]="styleClassFooter" [text]="textButtonContact[param.locale]" [link]="linkButtonContact"></app-button>
        </div>
        <div>
          <app-button [styleClass]="styleClassFooter" [text]="textButtonAbout[param.locale]" [link]="linkButtonAbout"></app-button>
        </div>
    </div>
  </div>
</footer>
